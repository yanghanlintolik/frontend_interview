<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="500">111111</canvas>
</body>

<script type="text/javascript">
    // 获取canvas元素的dom对象的上下文context
    const context = document.getElementById('canvas1').getContext('2d');
    
    context.beginPath();
    // 创建线性渐变
    var lg = context.createLinearGradient(0, 0, 600, 200);
    // 添加渐变色
    lg.addColorStop(0,'red');
    lg.addColorStop(0.3,'orange');
    lg.addColorStop(0.5,'yellow');
    lg.addColorStop(0.7,'green');
    lg.addColorStop(0.8,'blue');
    lg.addColorStop(1,'purple');
    // 调用渐变色
    context.fillStyle=lg;
    context.fillRect(0,0,600,200);

    context.beginPath();
    // 创建放射渐变
    var rg = context.createRadialGradient(300, 400, 20, 300, 400, 300);
    // 添加渐变色
    rg.addColorStop(0,'red');
    rg.addColorStop(0.3,'orange');
    rg.addColorStop(0.5,'yellow');
    rg.addColorStop(0.7,'green');
    rg.addColorStop(0.8,'blue');
    rg.addColorStop(1,'purple');
    // 调用渐变色
    context.fillStyle=rg;
    context.fillRect(0,300,600,200);
    
</script>    
</html>
