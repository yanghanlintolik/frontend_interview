<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="400">111111</canvas>
</body>

<script type="text/javascript">
    // 获取canvas元素的dom对象的上下文context
    const context = document.getElementById('canvas1').getContext('2d');
    
    context.beginPath();
    // 设置文字格式
    context.strokeStyle='green';
    context.font='30px 宋体';
    // 绘制描边文字
    context.strokeText('你好，我是浅烘咖啡',100,100,400);

    context.beginPath();
    // 设置文字格式
    context.fillStyle='brown';
    context.font='60px 微软雅黑';
    // 绘制填充文字
    context.fillText('你好，我是深烘咖啡',50,300,600);

</script>    
</html>
