<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="400">111111</canvas>
</body>

<script type="text/javascript">
    // 获取canvas元素的dom对象的上下文context
    const context = document.getElementById('canvas1').getContext('2d');
    // 设置填充色
    context.fillStyle = 'orange';
    context.beginPath();
    // 绘制扇形
    context.arc(200,200,100,0 * Math.PI / 180,180 * Math.PI / 180);
    context.fill();

    context.beginPath();
    // 绘制圆形
    context.arc(100,100,40,0 * Math.PI / 180,360 * Math.PI / 180);
    context.stroke();

    context.beginPath();
    // 绘制圆弧
    context.arc(300,100,40,0 * Math.PI / 180,200 * Math.PI / 180,true);
    context.stroke();

</script>    
</html>
