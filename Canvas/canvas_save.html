<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="400">111111</canvas>
</body>

<script type="text/javascript">
    // 获取canvas元素的dom对象的上下文context
    const context = document.getElementById('canvas1').getContext('2d');
    // 设置填充色
    context.fillStyle = 'orange';
    // 保存状态
    context.save();
    context.fillRect(300,10,200,100);

    // 开启新的绘图域
    context.beginPath();
    // 设置填充色
    context.fillStyle = 'blue';
    context.fillRect(300,150,200,100);

    // 开启新的绘图域
    context.beginPath();
    context.restore();
    context.fillRect(300,280,200,100);

</script>    
</html>
