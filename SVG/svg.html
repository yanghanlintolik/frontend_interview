<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<svg>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg style="background:orange" width="500px" height="500px" viewBox="0 0 100 100">
        <!-- g将多个标签划分为一个组 -->
        <g>
        <!-- 矩形 -->
        <rect x="10" y="10" width="20" height="10" style="transform-box:fill-box" transform-origin="center" transform="translate(-10,0)scale(2)rotate(45)"  />
        <!-- 多边形 -->
        <polygon points="60,30 70,20 75,18 70,10 "/>
        <!-- 圆形 -->
        <circle cx="70" cy="80" r="5"/>
        </g>>
        <!-- 椭圆 -->
        <ellipse cx="40" cy="30" rx="10" ry="5"/>
        <!-- 直线 -->
        <line x1="40" y1="0" x2="40" y2="10" stroke="black" stroke-width="0.1"/>
        <!-- 折线 -->
        <polyline points="45,0 50,0 50,15 40,15" fill="transparent" stroke="black"/>
        <!-- 文本 -->
        <text x="10" y="50" style="font-size:8">hello</text>
    </svg>
</body>
</html>
