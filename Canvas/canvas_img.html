<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="400">111111</canvas>
</body>

<script type="text/javascript">
    // 获取canvas元素的dom对象的上下文context
    const context = document.getElementById('canvas1').getContext('2d');
    
    // 生成图片对象
    const img = new Image();
    img.src = 'testimg.jpg'
    context.beginPath();
    // 监听图片加载进度，加载完成后自动触发
    img.onload = function(){
        console.log('图片加载完成');
        context.drawImage(img, 10, 10, 00, 200);
    }

</script>    
</html>
